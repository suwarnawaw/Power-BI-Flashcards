<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Flashcards</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-weight: bold;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .flashcard-container {
            perspective: 1000px;
            margin: 20px auto;
            width: 100%;
            max-width: 600px;
            height: 350px;
        }
        
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .card-front {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .card-back {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            transform: rotateY(180deg);
        }
        
        .card-content {
            text-align: center;
            line-height: 1.6;
        }
        
        .card-front .card-content h2 {
            margin: 0 0 20px 0;
            font-size: 24px;
        }
        
        .card-front .card-content p {
            font-size: 18px;
            margin: 0;
        }
        
        .card-back .card-content {
            font-size: 16px;
        }
        
        .progress {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            color: white;
            font-weight: bold;
        }
        
        .progress-bar {
            width: 200px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
            transition: width 0.3s ease;
        }
        
        .card-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: background 0.3s ease;
        }
        
        .dot.active {
            background: white;
        }
        
        .flip-hint {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Power BI Learning Flashcards</h1>
        
        <div class="controls">
            <button class="btn" onclick="previousCard()">‚Üê Previous</button>
            <button class="btn" onclick="shuffleCards()">üîÑ Shuffle</button>
            <button class="btn" onclick="nextCard()">Next ‚Üí</button>
        </div>
        
        <div class="flashcard-container">
            <div class="flashcard" id="flashcard" onclick="flipCard()">
                <div class="card-face card-front">
                    <div class="card-content">
                        <h2>Question</h2>
                        <p id="question-text">Loading...</p>
                    </div>
                </div>
                <div class="card-face card-back">
                    <div class="card-content">
                        <div id="answer-text">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="flip-hint">
            üí° Click the card to reveal the answer
        </div>
        
        <div class="progress">
            <span id="card-counter">1 / 10</span>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
        
        <div class="card-indicator" id="card-dots"></div>
    </div>

    <script>
        const flashcards = [
            {
                question: "What are the three main components of Power BI?",
                answer: "<strong>Power BI Desktop:</strong> Desktop application for creating reports<br><br><strong>Power BI Service:</strong> Cloud-based service for sharing and collaboration<br><br><strong>Power BI Mobile:</strong> Mobile apps for viewing reports on the go"
            },
            {
                question: "What is the difference between a Dashboard and a Report in Power BI?",
                answer: "<strong>Report:</strong><br>‚Ä¢ Multi-page canvas with visualizations<br>‚Ä¢ Created in Power BI Desktop<br>‚Ä¢ Interactive and detailed<br><br><strong>Dashboard:</strong><br>‚Ä¢ Single page with tiles<br>‚Ä¢ Created in Power BI Service<br>‚Ä¢ High-level overview<br>‚Ä¢ Tiles can come from multiple reports"
            },
            {
                question: "What is DAX and what does it stand for?",
                answer: "<strong>DAX = Data Analysis Expressions</strong><br><br>‚Ä¢ Formula language used in Power BI, Analysis Services, and Power Pivot<br>‚Ä¢ Used to create calculated columns, measures, and calculated tables<br>‚Ä¢ Similar to Excel formulas but more powerful<br>‚Ä¢ Context-aware (row context and filter context)"
            },
            {
                question: "What's the difference between a Calculated Column and a Measure?",
                answer: "<strong>Calculated Column:</strong><br>‚Ä¢ Computed row by row<br>‚Ä¢ Stored in the model<br>‚Ä¢ Uses row context<br>‚Ä¢ Example: [Full Name] = [First Name] & \" \" & [Last Name]<br><br><strong>Measure:</strong><br>‚Ä¢ Computed dynamically<br>‚Ä¢ Not stored, calculated on demand<br>‚Ä¢ Uses filter context<br>‚Ä¢ Example: Total Sales = SUM(Sales[Amount])"
            },
            {
                question: "What are the different data connection modes in Power BI?",
                answer: "<strong>Import Mode:</strong><br>‚Ä¢ Data copied to Power BI model<br>‚Ä¢ Fastest performance<br>‚Ä¢ Limited by model size<br><br><strong>DirectQuery:</strong><br>‚Ä¢ Queries sent to source in real-time<br>‚Ä¢ Always current data<br>‚Ä¢ Slower performance<br><br><strong>Live Connection:</strong><br>‚Ä¢ Direct connection to Analysis Services<br>‚Ä¢ No data modeling in Power BI"
            },
            {
                question: "What is a Data Gateway and when do you need it?",
                answer: "<strong>Data Gateway:</strong><br>‚Ä¢ Bridge between Power BI Service and on-premises data<br>‚Ä¢ Enables secure data transfer<br><br><strong>When needed:</strong><br>‚Ä¢ Accessing on-premises databases<br>‚Ä¢ File systems not in the cloud<br>‚Ä¢ Scheduled refresh of on-premises data<br><br><strong>Types:</strong><br>‚Ä¢ On-premises data gateway (multiple users)<br>‚Ä¢ Personal gateway (single user)"
            },
            {
                question: "What are Power BI Premium and Pro licenses?",
                answer: "<strong>Power BI Pro:</strong><br>‚Ä¢ $10/user/month<br>‚Ä¢ Share and collaborate<br>‚Ä¢ 10GB model size limit<br>‚Ä¢ 8 refreshes per day<br><br><strong>Power BI Premium:</strong><br>‚Ä¢ Capacity-based pricing<br>‚Ä¢ Unlimited content distribution<br>‚Ä¢ Larger model sizes<br>‚Ä¢ More frequent refreshes<br>‚Ä¢ Advanced features (AI, dataflows)"
            },
            {
                question: "What is Row-Level Security (RLS) in Power BI?",
                answer: "<strong>Row-Level Security (RLS):</strong><br>‚Ä¢ Controls which data users can see<br>‚Ä¢ Filters data at the row level<br>‚Ä¢ Based on user identity or group membership<br><br><strong>Implementation:</strong><br>‚Ä¢ Define roles in Power BI Desktop<br>‚Ä¢ Create DAX filter expressions<br>‚Ä¢ Assign users to roles in Power BI Service<br><br><strong>Example:</strong><br>[Region] = USERNAME()"
            },
            {
                question: "What are the key components of the Power BI Data Model?",
                answer: "<strong>Tables:</strong> Contains your data<br><br><strong>Relationships:</strong> Connect tables together<br><br><strong>Columns:</strong> Fields in your tables<br><br><strong>Measures:</strong> Calculations using DAX<br><br><strong>Hierarchies:</strong> Drill-down structures<br><br><strong>Data Categories:</strong> Define data types (URL, Image, etc.)<br><br><strong>Key principle:</strong> Star schema with fact and dimension tables"
            },
            {
                question: "What are some best practices for Power BI performance optimization?",
                answer: "<strong>Data Model:</strong><br>‚Ä¢ Use star schema design<br>‚Ä¢ Remove unnecessary columns<br>‚Ä¢ Choose appropriate data types<br><br><strong>DAX:</strong><br>‚Ä¢ Use variables in complex formulas<br>‚Ä¢ Avoid nested functions when possible<br>‚Ä¢ Use FILTER vs. CALCULATE appropriately<br><br><strong>Visuals:</strong><br>‚Ä¢ Limit number of visuals per page<br>‚Ä¢ Use appropriate chart types<br>‚Ä¢ Reduce high-cardinality fields in visuals"
            }
        ];

        let currentCardIndex = 0;
        let isFlipped = false;

        function initializeCards() {
            updateCard();
            updateProgress();
            createCardDots();
        }

        function updateCard() {
            const card = flashcards[currentCardIndex];
            document.getElementById('question-text').textContent = card.question;
            document.getElementById('answer-text').innerHTML = card.answer;
            
            // Reset flip state
            document.getElementById('flashcard').classList.remove('flipped');
            isFlipped = false;
        }

        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            currentCardIndex = (currentCardIndex + 1) % flashcards.length;
            updateCard();
            updateProgress();
        }

        function previousCard() {
            currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
            updateCard();
            updateProgress();
        }

        function shuffleCards() {
            for (let i = flashcards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
            }
            currentCardIndex = 0;
            updateCard();
            updateProgress();
        }

        function updateProgress() {
            const progress = ((currentCardIndex + 1) / flashcards.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            document.getElementById('card-counter').textContent = `${currentCardIndex + 1} / ${flashcards.length}`;
            
            // Update dots
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentCardIndex);
            });
        }

        function createCardDots() {
            const container = document.getElementById('card-dots');
            container.innerHTML = '';
            
            for (let i = 0; i < flashcards.length; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (i === 0) dot.classList.add('active');
                dot.addEventListener('click', () => {
                    currentCardIndex = i;
                    updateCard();
                    updateProgress();
                });
                container.appendChild(dot);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    if (e.key === ' ') e.preventDefault();
                    nextCard();
                    break;
                case 'ArrowLeft':
                    previousCard();
                    break;
                case 'ArrowUp':
                case 'ArrowDown':
                case 'Enter':
                    e.preventDefault();
                    flipCard();
                    break;
            }
        });

        // Initialize on page load
        initializeCards();
    </script>
</body>
</html>
